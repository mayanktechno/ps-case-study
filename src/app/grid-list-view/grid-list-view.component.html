<div id="btnContainer" style="display: flex;">
  <div>
    <button id ="btn1" class="btn" style="margin-right: 5px" (click)="listView()"><i class="fa fa-bars"></i> List</button> 
    <button id = btn2 class="btn" style="margin-right: 5px"  (click)="gridView()"><i class="fa fa-th-large"></i> Grid</button>
  </div>

  <div>
    <select style="padding: 10px;" (change)="onChange($event)">
      <option value="2" >Low To High</option>
      <option value="3">High To Low</option>
    </select>
  </div>
</div>
  
  <br>
  
  <div class="row">
    <div  *ngFor="let item of items" class="column">
      <img style="display: flex;" src="./../../assets/images/{{item.image}}">
      <h2>{{item.name |uppercase}}</h2>
      <h4>{{item.price |currency:'INR'}}</h4>
    </div>
  </div>
