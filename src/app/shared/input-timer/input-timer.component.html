

<div class="div1">
    <h6>Enter Input Timer</h6>
    <input id ="myId" type="text" #ref [formControl]="inputField">
   
    <button *ngIf="toggle" (click)="startTimer(ref.value)">Start</button>
    <button *ngIf="!toggle" (click)="pauseTimer()">Pause</button>
    <button (click)="resetTimer()">Reset</button>

    <div *ngFor="let pause  of pausingArray">
        <p> Pause at {{pause}} </p>
    </div>
</div>
