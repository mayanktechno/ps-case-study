<div class="div1">
    <h1>Log timeStamp</h1>    
    <ng-container *ngIf="currentUrl =='/countdown-timer'">
        <div *ngFor="let item of log">
        <h5>{{item.status}}</h5>at <span>{{item.newDate}}</span>
        </div>
    </ng-container>

    <ng-container *ngIf="currentUrl =='/timer-only'">
        <div *ngFor="let item of mylogs">
        <h5>{{item.status}}</h5>at <span>{{item.newDate}}</span>
        </div>        
    </ng-container>
</div>
